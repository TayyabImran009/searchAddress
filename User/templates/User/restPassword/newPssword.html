{% extends "base-fullscreen.html" %}

{% block title %} Login {% endblock %}

{% block content %} 

	<!-- [ auth-signin ] start -->
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">
				<div class="row align-items-center text-center">
					<div class="col-md-12">
						<div class="card-body">

							<img src="/static/assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">
								Reset Password
							</h4>
							<!-- dummy spacer -->
							<p> <br /> </p>						
							<form method="POST">

								{% csrf_token %} 
								
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="feather icon-lock"></i></span>
									</div>
									<input type="password" class="form-control" placeholder="Password" name="new_password1">
								</div>
								<span class="text-error">{{ form.password1.errors }}</span>

								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="feather icon-lock"></i></span>
									</div>
									<input type="password" class="form-control" placeholder="Confirm Password" name="new_password2">
								</div>
								<span class="text-error">{{ form.password2.errors }}</span>
								<button type="submit" name="submit" class="btn btn-block btn-primary mb-4">Submit</button>
							
							</form>

							<p class="mb-0 text-muted">Get back to <a href="{% url 'login' %}" class="f-w-400">Login</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ auth-signin ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

	<script src="/static/assets/js/waves.min.js"></script>

{% endblock javascripts %}
